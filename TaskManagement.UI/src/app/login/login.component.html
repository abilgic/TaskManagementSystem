<div class="login-container">
  <div class="card">
    <h3 class="text-center">Login</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="loginRequest.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="loginRequest.password" name="password" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
</div>
